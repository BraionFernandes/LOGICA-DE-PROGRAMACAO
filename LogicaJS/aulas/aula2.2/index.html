<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação JavaScript</title>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>

    <script>
    n1 = Number(prompt('Digite um número:'));
    n2 = Number(prompt('Digite outro número:'));
    alert(`A soma entre ${n1} e ${n2} e igual a: ${n1 + n2}`)
    </script>
</body>
</html>
