<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com JS</title>
</head>
<body>
    <h1>Logica de Programação</h1>

    <script>
        n1 = Number(prompt('Digite um numero:'));
        n2 = Number(prompt('Digite outro numero:5'));
        media = (n1 + n2) / 2;
        alert(media >= 5);
    </script>
</body>
</html>
