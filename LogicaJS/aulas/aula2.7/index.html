<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com JS</title>
</head>
<body>
    <h1>Logica de Programação</h1>

    <script>
        n = Number(prompt('Digite um numero entre 1 e 6:'));
        switch(n){
            case 1: alert(`Numero digitado ${n}`);
            break;
            case 2: alert(`Numero digitado ${n}`);
            break;
            case 3: alert(`Numero digitado ${n}`);
            break;
            case 4: alert(`Numero digitado ${n}`);
            break;
            case 5: alert(`Numero digitado ${n}`);
            break;
            case 6: alert(`Numero digitado ${n}`);
            break;
            default: alert('Digite um número entre 1 e 6');
            }
    </script>
</body>
</html>
