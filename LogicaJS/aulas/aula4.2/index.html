<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com JS</title>
</head>
<body>
    <h1>Logica de Programação</h1>
    <div id="text">

        <input type="button" value="Mostrar área" onclick="area()">

    </div>
    <script>
        text = document.querySelector('#text');
        altura = Number(prompt('Digite a Altura:'));
        largura = Number(prompt('Digite a Largura:'));
        function area(){
            text.innerHTML += `<br> Area: ${altura * largura}`;
        }
        

    </script>
</body>
</html>
