<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com JS</title>
</head>
<body>
    <h1>Logica de Programação</h1>

    <script>
        n1 = Number(prompt('Digite uma nota:'));
        n2 = Number(prompt('Digite outra nota:'));
        media = (n1 + n2) / 2;5
        if(media > 5){
            alert(`Sua nota é (${media}) Aprovado!`);
        } else {
            alert(`Sua nota é (${media}) Reprovado!`);
        };
    </script>
</body>
</html>
