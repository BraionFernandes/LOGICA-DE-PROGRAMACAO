<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com JS</title>
</head>
<body>
    <h1>Logica de Programação</h1>

    <script>
        n1 = Number(prompt('Digite um numero:'));
        n2 = Number(prompt('Digite outro numero:'));
        media = (n1 + n2) / 2;
        if(n1 <= 0 || n2 <= 0 || media < 6){
            alert('Reprovado!')
        } else {
            alert('Aprovado!')
        }
    </script>
</body>
</html>
