<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação JS</title>
</head>
<body>
    <h1>Logica de Programação</h1>

    <script>
        n1 = Number(prompt('Digite um número: '));
        n2 = Number(prompt('Digite outro número: '));
        alert(`A Subtração de ${n1} para ${n2} e igual a: ${n1 - n2}`);
        alert(`A Multiplicação de ${n1} e ${n2} e igual a: ${n1 * n2}`);
        alert(`A Divisão de ${n1} e ${n2} e igual a: ${n1 / n2}`);
        alert(`A Soma entre ${n1} e ${n2} e igual a: ${n1 + n2}`);
    </script>
</body>
</html>
