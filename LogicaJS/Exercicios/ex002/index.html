<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com JS</title>
</head>
<body>
    <h1>Logica de Programação</h1>

    <script>
        n1 = Number(prompt('Digite um número: '));
        n2 = Number(prompt('Digite outro número: '));
        alert(`o resto da divisão de ${n1} por ${n2} é: ${n1 % n2}`);
        alert(`o numero ${n1} elevado a ${n2} é: ${n1 ** n2}`);
    </script>
</body>
</html>
