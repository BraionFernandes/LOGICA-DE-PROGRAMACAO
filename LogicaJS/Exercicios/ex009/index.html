<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação com JS</title>
</head>
<body>
    <h1>Logica de Programação</h1>

    <div>
        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">x</button>
        <button onclick="calcular('/')">/</button>
    </div>
    <div id="text">
    </div>

    <script>
        text = document.querySelector('#text');
        n1 = Number(prompt('Digite um numero:'));
                text.innerHTML = `${n1}`;
        function calcular(simb){
            n2 = Number(prompt('Digite outro numero:'));
            switch(simb){
                case '+': n1 += n2;
                break
                case '-': n1 -= n2;
                break
                case '*': n1 *= n2;
                break
                case '/': n1 /= n2;
            }
            text.innerHTML = `${n1}`;
        }
    </script>
</body>
</html>
